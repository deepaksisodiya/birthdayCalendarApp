<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="appBackgroundColor">

    <div class="appName">Birthday Cal</div>

    <div class="dayContainer">
        <div class="dayBox" id="1">
            <div class="dayName">MON</div>
        </div>
        <div class="dayBox" id="2">
            <div class="dayName">TUE</div>
        </div>
        <div class="dayBox" id="3">
            <div class="dayName">WED</div>
        </div>
        <div class="dayBox" id="4">
            <div class="dayName">THU</div>
        </div>
        <div class="dayBox" id="5">
            <div class="dayName">FRI</div>
        </div>
        <div class="dayBox" id="6">
            <div class="dayName">SAT</div>
        </div>
        <div class="dayBox" id="0">
            <div class="dayName">SUN</div>
        </div>
    </div>

    <form class="form">
        <div>
            <textarea id="jsonData" class="textArea"></textarea>
        </div>
        <div>
            <div>
                <div class="yearText">Year</div>
                <input class="yearInput" type="text" id="year">
            </div>
            <div>
                <button class="updateButton" id="updateBtn">UPDATE</button>
            </div>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
