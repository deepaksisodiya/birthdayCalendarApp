<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="appBackgroundColor">

    <h1>Birthday Cal</h1>

    <form>
        <div>
            <label>Year</label>
            <input type="text" id="year">
        </div>
        <div>
            <textarea id="jsonData" class="textArea">JSON Here</textarea>
        </div>
        <button id="updateBtn">Update</button>
    </form>

    <div class="dayContainer">
        <div class="dayBox" id="1">MOM</div>
        <div class="dayBox" id="2">TUE</div>
        <div class="dayBox" id="3">WED</div>
        <div class="dayBox" id="4">THU</div>
        <div class="dayBox" id="5">FRI</div>
        <div class="dayBox" id="6">SAT</div>
        <div class="dayBox" id="0">Sun</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
